<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- bootstrap icons-->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <!-- my custom css -->

    <link rel="stylesheet" href="styles/shared.css" />
    <link rel="stylesheet" href="styles/home.css" />
  </head>
  <body>
    <!--loader-->
    <div id="loader">
      <div class="lds-default">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <!-- alerts  -->
    <div id="alert"></div>
    <!-- modals  -->
    <!-- add post modal -->
    <div
      class="modal fade"
      id="add-post-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Create new post
            </h1>
            <button
              type="button"
              class="btn-close"
              data-is-in-modal="true"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="post-title-input" class="col-form-label"
                  >Title:</label
                >
                <input
                  type="text"
                  class="form-control shadow-none"
                  id="post-title-input"
                />
              </div>
              <div class="mb-3">
                <label for="post-body-input" class="col-form-label"
                  >Body:</label
                >
                <textarea class="form-control" id="post-body-input"></textarea>
              </div>
              <div class="mb-3">
                <label for="post-image-input" class="col-form-label"
                  >Image:</label
                >
                <input
                  type="file"
                  class="form-control shadow-none"
                  id="post-image-input"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="create-post-modal-close-btn"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="create-post-btn">
              Create
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--edit-post-modal-->
    <div
      class="modal fade"
      id="edit-post-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Edit your post
            </h1>
            <button
              type="button"
              class="btn-close"
              data-is-in-modal="true"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <input type="hidden" id="edit-post-hidden-input" value="" />
              <div class="mb-3">
                <label for="edit-post-title-input" class="col-form-label"
                  >Title:</label
                >
                <input
                  type="text"
                  class="form-control shadow-none"
                  id="edit-post-title-input"
                />
              </div>
              <div class="mb-3">
                <label for="edit-post-body-input" class="col-form-label"
                  >Body:</label
                >
                <textarea
                  class="form-control"
                  id="edit-post-body-input"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="edit-post-image-input" class="col-form-label"
                  >Image:</label
                >
                <input
                  type="file"
                  class="form-control shadow-none"
                  id="edit-post-image-input"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="edit-post-modal-close-btn"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="modal-edit-post-btn"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--delete-post-modal-->
    <div
      class="modal fade"
      id="delete-post-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-6" id="exampleModalLabel">
              Are you sure you want to delete the post?
            </h1>
            <input type="hidden" id="delete-post-hidden-input" value="" />

            <button
              type="button"
              class="btn-close"
              data-is-in-modal="true"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="delete-post-modal-close-btn"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="modal-delete-post-btn"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ====login modal====  -->
    <div
      class="modal fade"
      id="login-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-is-in-modal="true"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="username-input" class="col-form-label"
                  >Username:</label
                >
                <input
                  type="text"
                  class="form-control shadow-none"
                  id="username-input"
                  autocomplete="username"
                  placeholder=""
                />
              </div>
              <div class="mb-3">
                <label for="password-input" class="col-form-label"
                  >password:</label
                >
                <input
                  type="password"
                  class="form-control shadow-none"
                  id="password-input"
                  autocomplete="current-password"
                  placeholder=""
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="login-modal-close-btn"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="modal-login-btn">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ====login modal end====  -->
    <!-- ====register modal====  -->
    <div
      class="modal fade"
      id="register-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Register</h1>
            <button
              type="button"
              class="btn-close"
              data-is-in-modal="true"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="register-name-input" class="col-form-label"
                  >Name:</label
                >
                <input
                  type="text"
                  class="form-control shadow-none"
                  id="register-name-input"
                />
              </div>
              <div class="mb-3">
                <label for="user-image-input" class="col-form-label"
                  >Profile picture:</label
                >
                <input
                  type="file"
                  class="form-control shadow-none"
                  id="user-image-input"
                />
              </div>
              <div class="mb-3">
                <label for="register-username-input" class="col-form-label"
                  >Username:</label
                >
                <input
                  type="text"
                  class="form-control shadow-none"
                  id="register-username-input"
                  autocomplete="username"
                />
              </div>
              <div class="mb-3">
                <label for="register-email-input" class="col-form-label"
                  >Email:</label
                >
                <input
                  type="email"
                  class="form-control shadow-none"
                  id="register-email-input"
                  autocomplete="email"
                />
              </div>
              <div class="mb-3">
                <label for="register-password-input" class="col-form-label"
                  >password:</label
                >
                <input
                  type="password"
                  class="form-control shadow-none"
                  id="register-password-input"
                  autocomplete="current-password"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="register-modal-close-btn"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="modal-register-btn"
            >
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ====register modal end====  -->
    <!--  # modals # -->

    <!-- navbar container -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-9">
          <nav
            class="navbar navbar-expand-md bg-body-tertiary shadow rounded pt-2"
          >
            <div class="container-fluid">
              <a class="navbar-brand fst-italic" href="index.html">MO</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="index.html"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      onclick="profileClicked()"
                      style="cursor: pointer"
                      >Profile</a
                    >
                  </li>
                </ul>
                <div class="dark-mode ms-2" style="cursor: pointer">
                  <i id="dark-toggler" class="bi bi-moon-stars fs-6 d-none"></i>
                  <i id="light-toggler" class="bi bi-brightness-high-fill"></i>
                </div>
                <!-- for non-logged-in users -->
                <div
                  class="d-none justify-content-end"
                  id="login-container"
                  style="flex-grow: 1"
                >
                  <button
                    id="login-btn"
                    class="btn btn-outline-success me-2"
                    data-bs-toggle="modal"
                    data-bs-target="#login-modal"
                  >
                    Login
                  </button>
                  <button
                    class="btn btn-outline-success"
                    id="register-btn"
                    data-bs-toggle="modal"
                    data-bs-target="#register-modal"
                  >
                    Register
                  </button>
                </div>

                <!-- for logged-in users -->
                <div
                  class="d-none justify-content-end align-items-center"
                  id="logout-container"
                  style="flex-grow: 1"
                >
                  <img
                    class="profile-img rounded-circle border border-2"
                    src=""
                    alt="profile-img"
                  />
                  <span class="mx-2 fw-semibold fs-6 d-inline-block"></span>
                  <button id="logout-btn" class="btn btn-outline-danger ms-3">
                    Logout
                  </button>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <!--  # navbar container # -->

    <!-- main content container -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-9">
          <!-- posts-div -->
          <div id="posts"></div>
          <!--# posts div # -->
        </div>
      </div>
    </div>
    <!-- # main content container # -->
    <button
      id="add-post-btn"
      class="btn shadow-lg d-none"
      data-bs-toggle="modal"
      data-bs-target="#add-post-modal"
    >
      &plus;
    </button>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="scripts/home.js" type="module"></script>
  </body>
</html>
